<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link
      rel="stylesheet"
      href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css"
    /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Simple slider</title>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="div-12-wrapper hide">
          <img src="./img/6.jpg" alt="" class="img-12-min active-img" />
          <img src="./img/2.jpg" alt="" class="img-12-min" />
          <img src="./img/3.jpg" alt="" class="img-12-min" />
          <img src="./img/4.jpg" alt="" class="img-12-min" />
          <img src="./img/5.jpg" alt="" class="img-12-min" />
          <img src="./img/7.jpg" alt="" class="img-12-min" />
        </div>
        <div class="div-12-max">
          <img src="./img/6.jpg" alt="" class="img-12-max" />
        </div>
        <div class="control">
          <img class="prev" src="./img/angles-right-solid.svg" alt="" />
          <button class="reset">перейти на 1</button>
          <img class="next" src="./img/angles-right-solid.svg" alt="" />
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
